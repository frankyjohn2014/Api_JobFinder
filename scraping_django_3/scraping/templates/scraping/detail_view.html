{% extends 'base.html' %}


{% block title %}

    
{% endblock title %}


{% block content %}
<div class="card my-3">
    <h5 class="card-header"><a href="{{ obj.url }}">{{ object.title }}</a></h5>
    <div class="card-body">
      <p class="card-text">{{ object.description }}</p>
      <p>{{ object.company }}</p>
      <p>{{object.city.name}} | {{ object.language.name }} | <small>{{object.timestamp|date:"d-m-Y" }}</small></p>
    </div>
  </div>
{% endblock content %}
